<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #764ba2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 600;
            color: #333;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #764ba2;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #667eea;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.4em;
            color: #764ba2;
            font-weight: 600;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation</h1>
        <form method="POST" action="/predict">
            <label for="annual_income">Annual Income (k$)</label>
            <input type="number" name="annual_income" required>

            <label for="spending_score">Spending Score (1-100)</label>
            <input type="number" name="spending_score" required>

            <button type="submit">Predict Segment</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
        <div class="footer">
            <p>Powered by Nithilan</p>
        </div>
    </div>
</body>
</html>
